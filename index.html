<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>smlx design</title>

		<!-- Font Import -->
		<link rel="preconnect" href="https://rsms.me/" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

		<!-- Link CSS -->
		<link rel="stylesheet" href="styles/themes.css" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="color-themes">
			<button data-color-theme="show">Customize</button>

			<span>|</span>

			<button data-color-theme="red">Red</button>
			<button data-color-theme="green">Green</button>
			<button data-color-theme="blue">Blue</button>
			<button data-color-theme="purple">Purple</button>

			<span>|</span>

			<button class="dark-mode-button" data-action="dark">Dark Mode</button>
		</div>

		<main>
			<h1>Hello!</h1>
			<h2>
				This website is currently under construction. Come back in a while :)
			</h2>
		</main>

		<section class="social-links">
			<a rel="me" href="https://mastodon.social/@smlxdesign/">
				<img
					class="recolorsvg"
					src="Assets/mastodon.svg"
					alt="Mastodon Profile"
				/>
			</a>
			<a href="https://github.com/smlxdesign/">
				<img class="recolorsvg" src="Assets/github.svg" alt="GitHub Profile" />
			</a>
			<a href="mailto:smlxdesign@duck.com">
				<img class="recolorsvg" src="Assets/mail.svg" alt="Send an email" />
			</a>
		</section>

		<script src="script.js"></script>
	</body>
</html>
